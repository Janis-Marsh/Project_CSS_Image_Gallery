<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Gallery</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    
</head>
<body>
    <div class="container">
        
        

        <div class="gallery">

             <!--   Title -->
                <div class="gallery-title">
            <h1>Flower Gallery</h1>
                </div>

            <!-- Rose -->
            <div class="gallery-item">
                <div class="gallery-image">
                    <img class="image" src="images\rose.jpg" alt="Rose">
                </div>
                <div class="gallery-caption">Rose</div>
            </div>

            <!-- Tulip -->
            <div class="gallery-item">
                <div class="gallery-image">
                    <img class="image" src="images\tulips.jpg" alt="Tulip">
                </div>
                <div class="gallery-caption">Tulip</div>
            </div>

            <!-- Daisy -->
            <div class="gallery-item">
                <div class="gallery-image">
                    <img class="image" src="images\daisy.jpg" alt="Daisy">
                </div>
                <div class="gallery-caption">Daisy</div>
            </div>

            <!-- Sunflower -->
            <div class="gallery-item">
                <div class="gallery-image">
                    <img class="image" src="images\sunflower.jpg" alt="Sunflower">
                </div>
                <div class="gallery-caption">Sunflower</div>
            </div>

            <!-- Hydrangea -->
            <div class="gallery-item">
                <div class="gallery-image">
                    <img class="image" src="images\hydrangea.jpg" alt="Hydrangea">
                </div>
                <div class="gallery-caption">Hydrangea</div>
            </div>

            <!-- Lavender -->
            <div class="gallery-item">
                <div class="gallery-image">
                    <img class="image" src="images\lavender.jpg" alt="Lavender">
                </div>
                <div class="gallery-caption">Lavender</div>
            </div>

            <!-- Orchid -->
            <div class="gallery-item">
                <div class="gallery-image">
                    <img class="image" src="images\orchid.jpg" alt="Orchid">
                </div>
                <div class="gallery-caption">Orchid</div>
            </div>

            <!-- Clematis -->
            <div class="gallery-item">
                <div class="gallery-image">
                    <img class="image" src="images\clematis.jpg" alt="Clematis">
                </div>
                <div class="gallery-caption">Clematis</div>
            </div>

            <!-- Gladiolus -->
            <div class="gallery-item">
                <div class="gallery-image">
                    <img class="image" src="images\gladiolus.jpg" alt="Gladiolus">
                </div>
                <div class="gallery-caption">Gladiolus</div>
            </div>
        </div>
    </div>
</body>
</html>
